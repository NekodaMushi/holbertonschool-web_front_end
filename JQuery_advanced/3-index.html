            $('<tbody>').append(
              $('<tr>').append(
                $('<td>').text('Guillaume'), $('<td>').text('Salva')),
              $('<tr>').append
                ($('<td>').text('Paulette'), $('<td>').text('Salva')),
              $('<tr>').append(
                $('<td>').text('Antoine'), $('<td>').text('Salva'))
            )
          )
        );
      }
      createFamilyTree();
    });
